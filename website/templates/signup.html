{% extends 'forms.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            <h3>Create an account <br> to Shop</h3>
            <hr class="first">
            <form action="{{ url_for('sign_up' ) }}" method="POST">
               
                <input type="hidden">
                <!--for csrf token-->

                <div class="email"><h4>Email Address</h4>
                    <input type="email" name="email" required>
                    <hr>
                </div>

                <div class="text"><h4>User Name</h4>
                    <input type="text" name="username" required minlength="2">
                    <hr>
                </div>

                 <div class="email"><h4>Password</h4>
                    <input type="password" name="password1" required minlength="6">
                    <hr>
                </div>

                 <div class="password"><h4>Confirm Password</h4>
                    <input type="password" name="password2" required minlength="6">
                    <hr>
                </div>

                <div class="buttons">
                    <a href="{{ url_for('login' ) }}">Login</a>
                    <input type="submit">
                </div>

            </form>
        </div>
    </div>
</section>

{% endblock %}
