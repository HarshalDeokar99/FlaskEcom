{% extends 'base.html' %}

{% block title %}Add Shop Items {% endblock %}

{% block body %}

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Previous Price</th>
            <th scope="col">Current Price</th>
            <th scope="col">In Stock</th>
            <th scope="col">Picture</th>
            <th scope="col">Flash Sale</th>
            <th scope="col">Add</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <form action="{{ url_for('update_item' ) }}" method="POST" enctype="multipart/form-data">
                <input type="hidden">

                <td><input type="text" name="product_name" required value="{{item_to_update.product_name}}"></td>

                <td><input type="number" name="previous_price" required value="{{item_to_update.previous_price}}"></td>

                <td><input type="number" name="current_price" required value="{{item_to_update.current_price}}"></td>

                <td><input type="number" name="in_stock" required min="0" value="{{item_to_update.in_stock}}"></td>

                <td><input type="file" name="product_picture" required></td>

                <td><input type="checkbox" name="flash_sale" {% if item_to_update.flash_sale %}checked{% endif %}></td>

                <!-- <td><input type="submit" value="Add Product"></td> -->

                <td><input type="submit" value="Update"></td>

            </form>
        </tr>
    </tbody>
</table>

{% endblock %}
